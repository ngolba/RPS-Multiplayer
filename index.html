<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PvP RPS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-2">
            <h1 class="display-4 text-center">Rock, Paper, Scissors</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <div class="card">
                    <div class="card-header text-center">Game</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center" id="queueRow">Place in Queue: <span id="placeQueue"></span></li>
                        <li class="list-group-item mx-auto">
                            <div class="btn-group-toggle" data-toggle="buttons">
                                <label class="btn rpsBtn" sign="rock">
                                    <input type="radio" id="rockImg"> <img src="assets/images/rockPlayer.png"></button>
                                </label>
                                <label class="btn rpsBtn" sign="paper">
                                    <input type="radio" id="paperImg"> <img src="assets/images/paperPlayer.png"></button>
                                </label>
                                <label class="btn rpsBtn" sign="scissors">
                                    <input type="radio" id="scissorsImg"> <img src="assets/images/scissorsPlayer.png"></button>
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <button role="button" class="btn btn-danger btn-lg btn-block" id="fightButton">Fight!</button>
                        </li>
                        <li class="list-group-item">
                            <div class="card-deck">
                                <div class="card">
                                    <img class="card-img-top p-1 " id='player1Ready' src="assets/images/questionMark.png" alt="Card image cap">
                                    <button type="button" class="btn" disabled id="player1Submitted">Not Submitted</button>
                                </div>
                                <div class="card">
                                    <img class="card-img-top p-1" id="battleGround" src="assets/images/waiting.png" alt="versus image">
                                    <button type="button" class="btn" disabled id="statusButton">Waiting</button>
                
                                </div>
                                <div class="card">
                                    <img class="card-img-top p-1" id="player2Ready" src="assets/images/questionMark.png" alt="Card image cap">
                                    <button type="button" class="btn" disabled id="player2Submitted">Not Submitted</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-3 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header text-center">Player Stats</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Games Played: <span id="gamesPlayedDisplay">0</span></li>
                                <li class="list-group-item">Your Wins: <span id="playerDisplay">0</span></li>
                                <li class="list-group-item">Their Wins: <span id="opponentDisplay">0</span></li>
                                <li class="list-group-item">Ties: <span id="tiesDisplay">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header text-center"><img src="assets/images/chat.png">   Chat Username: <span id="userName"></span></div>
                                <ul class="list-group list-group-flush"  id="chatArea"></ul>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="message" id="inputChat">
                                <div class="input-group-append">
                                    <button class='btn btn-secondary' type="button" id="chatEnterButton">send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
