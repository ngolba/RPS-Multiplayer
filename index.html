<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-2">
            <h1 class="display-4 text-center">Rock, Paper, Scissors</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header text-center">Game</div>
                    <h5 class="card-title">Time: <span id="timeLeft">30</span></h5>
                    <div class="btn-group-toggle mx-auto" data-toggle="buttons">
                        <label class="btn">
                                <input type="radio" id="rockImg"> <img src="assets/images/rockPlayer.png"></button>
                        </label>
                        <label class="btn">
                                <input type="radio" id="paperImg"> <img src="assets/images/paperPlayer.png"></button>
                        </label>
                        <label class="btn">
                                <input type="radio" id="scissorsImg"> <img src="assets/images/scissorsPlayer.png"></button>
                        </label>
                    </div>

                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center">Player Stats</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Games Played: <span id="gamesPlayedDisplay"></span></li>
                        <li class="list-group-item">Player One Wins: <span id="playerOneDisplay"></span></li>
                        <li class="list-group-item">Player Two Wins: <span id="playerTwoDisplay"></span></li>
                        <li class="list-group-item">Ties: <span id="tiesDisplay"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">Chat</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
